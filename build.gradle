plugins {
	id 'org.springframework.boot' version '2.7.3'
	id 'io.spring.dependency-management' version '1.0.13.RELEASE'
	id 'java'
}

group = 'com.myapps'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-batch'
	implementation 'org.springframework:spring-oxm' // Serialize/Deserialize XML Docs <-> Java Object
	implementation 'javax.xml.bind:jaxb-api' // Allows compile code using JAXB API
	runtimeOnly 'org.postgresql:postgresql'
	runtimeOnly 'org.glassfish.jaxb:jaxb-runtime' // Allows run application using JAXB API

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.batch:spring-batch-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
